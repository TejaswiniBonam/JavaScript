<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let x;
    x = Math.round(3.14);
    console.log(x);
    x = Math.floor(3.99);
    console.log(x);
    x = Math.pow(3, 2);
    console.log(x);
    x = Math.sqrt(3.14);
    console.log(x);
    x = Math.abs(-3.14);
    console.log(x);
    x = Math.max(1, 2, 3);
    console.log(x);
    x = Math.min(1, 2, 3);
    console.log(x);
    // built - in CONSTANT
    x = Math.PI;
    console.log(x);
    x = Math.random();
    console.log(x);

    </script>
</body>
</html>
